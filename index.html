    <title>Agenda de compromissos</title>
</head>
<body>
    <div class="container">
        <h1>Agendar compromisso</h1>

            <input type="text" id="name">

            <label>data:</label>

            <label>hora:</label>
            <input type="" id="time">

            <label>Anotações:</label>
            <textarea id="notes"></textarea>

            <button onclick="addAppointment()">Adicionar</button>
        </div>
        <h2>compromissos:</h2>
        <ul id="appintment-list"></ul>
    </div>
    <script src="scripts.js"></script>
    
</body>
